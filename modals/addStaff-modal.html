<!-- Modal -->
<div class="modal fade" id="addStaffModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Staff Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="" method="post" id="form-add-staff">
            <div class="modal-body">
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    <div class="invalid-feedback"></div>
                </div>
            
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    <div class="invalid-feedback"></div>
                </div>
            
                <div class="mb-2">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control" placeholder="Email">
                    <div class="invalid-feedback"></div>
                </div>           
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger brand-bg-color" value="Add Staff" >Save Staff Record</button>
            </div>

        </form>
      </div>
    </div>
  </div>
